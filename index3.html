<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS TASK</title>
</head>
<body>

<h1>GeForce 20</h1>
<ul>
    <li>GTX 1650</li>
    <li>GTX 1660</li>
    <li class="primary">GTX 1660 Ti</li>
    <li>RTX 2070</li>
    <li>RTX 2080</li>
    <li class="primary">RTX 2080 Ti</li>
</ul>

</body>
<script>

    const h1 = document.querySelector("h1");
    h1.remove();
    const heading = document.createElement("h1");
    heading.innerText = "GeForce 20 Series";
    const ul = document.querySelector('ul');
    document.body.insertBefore(heading, ul);
    const primary = document.querySelectorAll(".primary");
    primary.forEach((elem) => {
        elem.style.backgroundColor = "#ebebeb";
    });

</script>
</html>
